<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <title>Title</title>

<body>
<footer>

    <div>
        <div style="background-color: black; width: 100%; height: 70px;color: white">
            <h6 style="text-align: center;font-family: small,'Bitstream Vera Sans',serif"> &copy; Hemraj All Rights Reserved
                2020.</h6>
            <div class="count_text">
                <p class="c_text" style="text-align: center"><i>This page was viewed <span id="count_no"
                                                                                           style="color: red">0</span><span> times</span></i>
                </p>


            </div>

        </div>
    </div>
    <script>
        const countEl = document.getElementById('count_no');

        updateVisitCount();

        function updateVisitCount() {
            fetch('https://api.countapi.xyz/update/sample.com/web?amount=1')
                .then(res => res.json())
                .then(res => {
                    countEl.innerHTML = res.value;
                })
        }

    </script>
