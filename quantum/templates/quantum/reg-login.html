{% extends 'quantum/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
{% block contact %}
    <head>
    <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <!-- Font Icon -->
        <link rel="stylesheet"
              href="{% static 'quantum/material-design-iconic-font.css' %}">

        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'quantum/style.css' %}">
    </head>
    <body style="background-color: gold">

    <div class="main" style="background-color: gold">

        <!-- Sign up form -->
        <section class="signup" style="background-color: gold">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <div>
                            {% for message in messages %}
                                <div class="alert alert-danger">
                                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                                    <p>{{ message }}</p></div>
                            {% endfor %}
                        </div>
                        <h2 class="form-title">Sign up for Quantum</h2>
                        <form method="POST" class="register-form" id="register-form" action="{% url 'register' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="fa fa-user"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            <div class="form-group">
                                <label for="name"><i class="fa fa-user-secret"></i></label>
                                <input type="text" name="username" id="name" placeholder="Your UserName"/>
                            </div>
                            <div class="form-group">
                                 <label for="name"><i class="fa fa-envelope"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fa fa-lock"></i></label>
                                <input type="password" name="pass1" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fa fa-lock"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'quantum/images/cd.jpg' %}" width="70%" height="100%"
                                     alt="sing up image"></figure>
                        <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>
{% include "quantum/bottom.html" %}




    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
    </body>

{% endblock %}
</html>
